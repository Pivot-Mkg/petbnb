<section class="hero-section">
    <div class="img-wrapper">
        <img src="./assets/images/petbnb-home-banner.jpg" alt="">
        </div>
        <div class="info-container  d-flex flex-column justify-content-center align-items-center">
            <div class="info">
            <h1>Loving pet care in your neighborhood</h1>
            <h2>Book trusted sitters and dog walkers.</h2>
            </div>
        </div>

            <div class="pet-selector-container pb-3">
            <div class="pet-selector p-3">
                <span class="label-title py-3">I'm looking for service for my:</span>
                <input type="checkbox" id="dogbtn" checked>
                <label for="dog">Dog</label>
                <input type="checkbox" id="catbtn">
                <label for="dog">Cat</label>
            </div>

            <div class="form-container px-5">
                <div class="pet-form active" id="dogForm">

                    <div class="form-group pt-3">
                      <label for="" class="mb-2 fw-semibold">For When You Are Away</label>
                      <div class="checkbox-group">
                        <div class="checkbox-item">
                          <input type="checkbox" id="dogBoarding" checked>
                          <label for="dogBoarding">Boarding</label>
                        </div>
                        <div class="checkbox-item">
                          <input type="checkbox" id="dogWalking">
                          <label for="dogWalking">Walking</label>
                        </div>
                        <!-- <div class="checkbox-item">
                          <input type="checkbox" id="dogDaycare">
                          <label for="dogDaycare">Day Care</label>
                        </div> -->
                        <div class="checkbox-item">
                          <input type="checkbox" id="dogTraining">
                          <label for="dogTraining">Training</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-row-2 pt-3">
                    <div class="date-form-group">
                       <div class="form-group">
                        <label for="dogLocation" class="mb-2 fw-semibold">Boarding near</label></br>
                        <input type="text" id="dogLocation" placeholder="Enter Your address or zip code" class="py-2 px-3">
                    </div>
                    </div>

                      <div class="form-group ms-5">
                      <label for="" class="mb-2 fw-semibold">For These Days</label>
                        <div class="date-group d-flex">
                        <label for="dogStartDate">Drop Off
                        <input placeholder="Drop Off" type="date" id="dogStartDate">
                        </label>
                        <label for="dogStartDate">Pick Up
                        <input type="date" id="dogEndDate" placeholder="Pick Up">
                        </label>


                      </div>
                      </div>
                      
                    </div>
                    
                    <div class="form-row-3 pt-3">
                      <div class="mb-2 fw-semibold">My Dog Size</div>
                      <div class="d-flex gap-3 align-items-center">
                        <button type="button" class="btn btn-outline-secondary size-btn">Small<br><small>0 - 15 lbs</small></button>
                        <button type="button" class="btn btn-outline-secondary size-btn">Medium<br><small>16 - 40 lbs</small></button>
                        <button type="button" class="btn btn-outline-secondary size-btn">large<br><small>41 - 100 lbs</small></button>
                        <button type="button" class="btn btn-outline-secondary size-btn">Giant<br><small>106+ lbs</small></button>
                        <button type="button" class="btn btn-primary btn-search-ms-auto search-btn">Search</button>

                      </div>
                      
                    </div>
                
                    
                </div>
            </div>
        </div>

        <div class="dog-training-section px-4">

          <div>
            <div class="mb-2 fw-semibold">Dog Training</div>
            <span>1-1 virtual dog training through GoodPup, the newest member of the Rover family.</span>
