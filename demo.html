<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Size Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .size-btn {
      min-width: 110px;
    }

    .btn-outline-secondary.active {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .btn-search {
      border-radius: 2rem;
      padding-left: 2rem;
      padding-right: 2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="mb-2 fw-semibold">My Dog Size</div>
  <div class="d-flex flex-wrap gap-2 align-items-center">
    <button type="button" class="btn btn-outline-secondary size-btn">Small<br><small>0 – 15 lbs</small></button>
    <button type="button" class="btn btn-outline-secondary size-btn">Medium<br><small>16 – 40 lbs</small></button>
    <button type="button" class="btn btn-outline-secondary size-btn">Large<br><small>41 – 100 lbs</small></button>
    <button type="button" class="btn btn-outline-secondary size-btn">Giant<br><small>101+ lbs</small></button>
    <button type="button" class="btn btn-primary btn-search ms-auto">Search</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
