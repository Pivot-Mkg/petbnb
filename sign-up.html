<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up ‚Ä¢ PetBnB</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

  <style>
    /* ---- GLOBAL COLORS ---- */
    :root {
      --primary: #FF7A00;
      --primary-hover: #e76d00;
      --dark: #111827;
      --muted: #6b7280;
      --border: #E5E7EB;
      --card: #F9FAFB;
      --footer-bg:#F9F5EE;
      --footer-text:#1f2937;
    }
    body { font-family: 'Poppins', sans-serif; color: var(--dark); }

    /* ---- NAVBAR ---- */
    .navbar-brand img { width: 115px; height: 70px; }
    .btn-cta {
      display:inline-block;background:var(--primary);color:#fff;padding:10px 20px;
      border-radius:10px;text-decoration:none;font-weight:600;
    }
    .btn-cta:hover { background:var(--primary-hover); }

    /* ---- SIGN-UP FORM ---- */
    .signup-container {
      max-width: 480px; margin: 80px auto; background: var(--card);
      border: 1px solid var(--border); border-radius: 16px; padding: 32px;
    }
    .signup-container h1 { font-size: 26px; text-align:center; color: var(--primary); margin-bottom:10px; }
    .signup-container p { text-align:center; color: var(--muted); margin-bottom:24px; }
    .form-control { height: 48px; border-radius: 10px; }
    button.signup-btn {
      width:100%; background:var(--primary); color:#fff; border:none;
      padding:12px; border-radius:10px; font-weight:600; margin-top:20px;
    }
    button.signup-btn:hover { background:var(--primary-hover); }

    /* ---- FOOTER ---- */
    .site-footer{background:var(--footer-bg);color:var(--footer-text);border-top:1px solid #e5e7eb;}
    .site-footer a{color:var(--footer-text);text-decoration:none;}
    .site-footer a:hover{text-decoration:underline;}
    .footer-title{font-weight:700;font-size:1.125rem;margin-bottom:.75rem;}
    .footer-list{list-style:none;padding-left:0;margin-bottom:0;}
    .footer-list li{margin:.35rem 0;}
    .social a{width:36px;height:36px;border-radius:50%;display:inline-flex;
      align-items:center;justify-content:center;background:#e5e7eb;margin-right:.5rem;}
    .social a:hover{background:#d1d5db;}
    .head-text{color:#FD9140!important;}
  </style>
</head>
<body>

  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-5 border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="./assets/logo/petbnb-LOGO.png" alt="PetBnB Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#">FAQ's</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign-up Form -->
  <div class="signup-container shadow-sm">
    <h1>Create your Account</h1>
    <p>Join PetBnB and connect with trusted pet sitters near you üêæ</p>

    <form id="signupForm">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Mobile Number</label>
        <input type="tel" id="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>City</label>
        <input type="text" id="city" class="form-control" required>
      </div>
      <button class="signup-btn" type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="site-footer py-5 mt-5">
    <div class="container text-center">
      <div class="footer-title head-text mb-3">All the pet care tips you need‚Äîright to your inbox</div>
      <p class="small text-muted mb-2">¬© 2025 A Place for PetBnB, Inc. All Rights Reserved.</p>
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("signupForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      localStorage.setItem("petbnb_user_signedup", "true");
      alert("Welcome to PetBnB! üéâ");
      window.location.href = "index.html";
    });

    const isUserSignedUp = localStorage.getItem("petbnb_user_signedup") === "true";
    if(isUserSignedUp){
      document.getElementById("becomeSitterWrap").style.display = "inline-block";
    }
  </script>
</body>
</html>
