<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      padding: 20px;
    }

    .pet-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .pet-selector label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      transition: all 0.2s ease;
    }

    /* .pet-selector input[type="checkbox"] {
      display: none;
    } */
/* 
    .pet-selector input[type="checkbox"]:checked + span {
      background-color: #333;
      color: #fff;
      border-color: #333;
    } */

    .pet-selector span {
      padding: 4px 12px;
      border-radius: 4px;
    }

    .label-title {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="pet-selector">
    <span class="label-title">I'm looking for service for my:</span>

    <label>
      <input type="checkbox" id="dog" checked />
      <span>Dog</span>
    </label>

    <label>
      <input type="checkbox" id="cat" />
      <span>Cat</span>
    </label>
  </div>
</body>
</html>
